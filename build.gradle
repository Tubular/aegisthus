// Establish version and status
ext.githubProjectName = rootProject.name // Change if github project name is not the same as the root project's name

buildscript {
    repositories {
        mavenCentral() 
    }
    apply from: file('gradle/buildscript.gradle'), to: buildscript 
}

allprojects {
    configurations {
        includeInJar
    }
    repositories { 
        mavenCentral() 
    }
}

apply from: file('gradle/convention.gradle')
apply from: file('gradle/maven.gradle')
//apply from: file('gradle/check.gradle')
//apply from: file('gradle/license.gradle')
apply from: file('gradle/release.gradle')

subprojects {
    group = "com.netflix.${githubProjectName}" // TEMPLATE: Set to organization of project

    dependencies {
        testCompile 'org.testng:testng:6.1.1'
        testCompile 'org.easymock:easymock:3.0'
    }
}

project(':aegisthus-core') {
    apply plugin: 'java'
    apply plugin: 'eclipse'
    dependencies {
        includeInJar 'com.google.guava:guava:12.0'
        compile 'org.apache.pig:pig:0.11.1'
        compile 'org.slf4j:slf4j-api:1.6.3'
        compile 'org.codehaus.jackson:jackson-mapper-asl:1.8.9'
        compile 'org.apache.hadoop:hadoop-common:' + (project.hasProperty('hadoopVersion') ? hadoopVersion : '1.1.0')
        compile 'org.apache.hadoop:hadoop-mapreduce-client-core:' + (project.hasProperty('hadoopVersion') ? hadoopVersion : '1.1.0')
        configurations.compile.extendsFrom(configurations.includeInJar)
    }
    jar {
        from { configurations.includeInJar.collect { it.isDirectory() ? it : zipTree(it) } }
    }
}

project(':aegisthus-hadoop') {
    apply plugin: 'java'
    apply plugin: 'eclipse'

    dependencies {
        includeInJar project(':aegisthus-core')
        includeInJar 'org.apache.cassandra:cassandra-all:2.0.7'

        compile 'org.slf4j:slf4j-api:1.6.3'
        compile 'org.apache.hadoop:hadoop-common:' + (project.hasProperty('hadoopVersion') ? hadoopVersion : '1.1.0')
        compile 'org.apache.hadoop:hadoop-mapreduce-client-core:' + (project.hasProperty('hadoopVersion') ? hadoopVersion : '1.1.0')

        configurations.compile.extendsFrom(configurations.includeInJar)
    }

    jar {
        from { configurations.includeInJar.collect { it.isDirectory() ? it : zipTree(it) } }
    }
}

project(':aegisthus-pig') {
    apply plugin: 'java'
    apply plugin: 'eclipse'
    dependencies {
        includeInJar project(':aegisthus-core')
        compile 'org.apache.pig:pig:0.11.1'
        compile 'joda-time:joda-time:1.6'
        compile 'org.apache.hadoop:hadoop-common:' + (project.hasProperty('hadoopVersion') ? hadoopVersion : '1.1.0')
        compile 'org.apache.hadoop:hadoop-mapreduce-client-core:' + (project.hasProperty('hadoopVersion') ? hadoopVersion : '1.1.0')

        configurations.compile.extendsFrom(configurations.includeInJar)
    }

    jar {
        from { configurations.includeInJar.collect { it.isDirectory() ? it : zipTree(it) } }
    }
}

